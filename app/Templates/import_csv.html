{% extends "base.html" %}

{% block content %}
<div class="container px-1 text-center">
      <div class="row gx-2">
        <div class="col">
         <div class="p-6">
            <form method="POST" action="/import/upload_file" enctype="multipart/form-data">
                <p>Upload the csv file here...</p>
                <div class="input-group mb-3">
                    <input class="form-control" type="file" name="file" accept=".csv">
                </div>
                <div class="input-group mb-4">
                    <input type="submit" class="btn btn-primary" value="Import">
                    <input type="button" href="/settings" class="btn btn-light" value="Cancel">
                </div>
            </form>

            <label for="userapikey" class="form-label">Your API Key</label>
            <input type="text" id="userapikey" class="form-control" aria-describedby="apihelpblock">
            <div id="apihelpblock" class="form-text">
              Enter Your API Key to link your Store
            </div>
         </div>
        </div>
      </div>
    </div>


{% endblock %}
