        accept: "application/json"
      },
      body: JSON.stringify({
        text:
          "Test Star Test Star Star Star",
        scale: 1,
        width: 800,
        height: 800,
        colors: ["#375E97", "#FB6542", "#FFBB00", "#3F681C"],
        font: "Tahoma",
        use_stopwords: true,
        language: "en",
        uppercase: false
      })
    })
      .then(response => {
        return response.text();
      })
      .then(wordCloud => {
        var img = document.getElementById("wordCloud");
        img.src = wordCloud;
        img.height = 600;
        img.width = 600;
      })
      .catch(err => {
        console.log(err);
      });
  </script>
